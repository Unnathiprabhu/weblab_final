<!-- Program Statement:
  Write an XHTML document which displays a form containing text elements to 
  input register number, sub-code, marks in three tests and a button element. 
  Also write Java script compute the average of two best tests on click of button 
  and print average marks using alert. Validate all the fields using JavaScript.
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js" defer="defer"></script>
  </head>
  <body>
    <header>
      <h1>Details Form</h1>
    </header>
    <main>
      <form action="/" id="details-form">
        <ul class="sec">
          <li>
            <label for="regno">Register Number (USN)</label>
            <input type="text" id="regno" required="required" />
          </li>
          <li>
            <label for="subcode">Subject Code</label>
            <input type="text" id="subcode" required="required" />
          </li>
          <li>
            <label for="marks-1">Test 1 Marks</label>
            <input type="text" id="marks-1" required="required" />
          </li>
          <li>
            <label for="marks-2">Test 2 Marks</label>
            <input type="text" id="marks-2" required="required" />
          </li>
          <li>
            <label for="marks-3">Test 3 Marks</label>
            <input type="text" id="marks-3" required="required" />
          </li>
        </ul>
        <div id="btn-con">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
